
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${USER_NAME:-postgres}
      POSTGRES_PASSWORD: ${USER_PASSWORD:-123456}
      POSTGRES_DB: convert_invert
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # The Bridge: Transparent access to SQL
  db-bridge:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgres://${USER_NAME:-postgres}:${USER_PASSWORD:-123456}@db:5432/convert_invert
      USER_NAME: ${USER_NAME}
      LISTEN_PORT: 3124
    depends_on:
      - db

  # The Dashboard: Visualizing the DB
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - db-bridge
    restart: always

volumes:
  postgres_data:
