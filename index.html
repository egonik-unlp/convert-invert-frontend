
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SyncDash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            "primary": "#13ec5b",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
            "surface": "#1a2e20",
            "surface-light": "#243a2b"
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #102216;
      color: #f1f5f9;
      margin: 0;
      overflow: hidden;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #102216;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #13ec5b;
      border-radius: 20px;
    }
    .active-glow {
      box-shadow: 0 0 20px rgba(19, 236, 91, 0.1);
    }
    /* Ensure the root takes full height to prevent black/green gaps */
    #root {
      height: 100vh;
      width: 100vw;
    }
  </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.4",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "cors": "https://esm.sh/cors@^2.8.6",
    "os": "https://esm.sh/os@^0.1.2",
    "express": "https://esm.sh/express@^5.2.1",
    "pg": "https://esm.sh/pg@^8.18.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <!-- Entry point for the application -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
